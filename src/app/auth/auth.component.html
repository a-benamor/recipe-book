<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!--<div *ngIf="error" class="alert alert-danger">
      <p>{{error}}</p>
    </div>-->
    <app-alert *ngIf="error" (close)="onCloseModal()" [message]="error"></app-alert>
    <div style="text-align: center">
      <app-loading-spinner *ngIf="onLoading"></app-loading-spinner>
    </div>
    <form *ngIf="!onLoading" (ngSubmit)="onSubmitAuthData()" #authForm="ngForm">
      <div class="form-group">
        <label for="email"> Email </label>
        <input type="email" id="email"
               ngModel name="email"
               #emailInput = "ngModel"
               required email
               class="form-control">
        <span class="help-block" *ngIf="emailInput.touched && !emailInput.valid"> The email is invalid</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password"
               ngModel name="password"
               required
               minlength="6"
               #passwordInput = "ngModel"
               class="form-control">
        <span class="help-block" *ngIf="passwordInput.touched && !passwordInput.valid">The password is not valid</span>
      </div>
      <div>
        <button class="btn btn-primary"
                [disabled]="!authForm.valid"
                type="submit">{{isLoginMode ? 'Login' : 'Sign up'}} </button> |
        <button class="btn btn-primary" type="button"
                (click)="onSwitchLoginMode()">switch to {{isLoginMode ? 'Sign up' : 'Login'}} </button>
      </div>
    </form>
  </div>
</div>
